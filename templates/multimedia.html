{% extends "base.html" %}
{% block title %}Multimedia{% endblock %}
{% block content %}
<h1>Multimedia</h1>
<p>Archivos subidos por el grupo:</p>
<ul>
  {% for f in uploads %}
    <li><a href="{{ url_for('uploaded_file', filename=f) }}">{{ f }}</a></li>
  {% else %}
    <li>No hay archivos a√∫n.</li>
  {% endfor %}
</ul>

<h3>Subir archivo (solo miembros)</h3>
<form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <button type="submit">Subir</button>
</form>
{% endblock %}
